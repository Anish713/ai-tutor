name: Docker

on:
  schedule:
    - cron: '29 4 * * *'
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io  # Use docker.io for Docker Hub if empty
  IMAGE_NAME: ${{ github.repository }}
  SIGN_IMAGE: false   # Set this to true to enable signing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request' && env.SIGN_IMAGE == 'true'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GITHUB_ACTOR }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker image tags
        id: tags
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "TAGS=latest" >> $GITHUB_ENV
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION_TAG=${GITHUB_REF#refs/tags/}
            echo "TAGS=$VERSION_TAG,latest" >> $GITHUB_ENV
          else
            SHORT_SHA=${GITHUB_SHA::7}
            echo "TAGS=$SHORT_SHA" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: anishest2020/ai_tutor_ui:${{ env.TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' && env.SIGN_IMAGE == 'true' }}
        env:
          TAGS: ${{ steps.tags.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
